<body>
    <div class="container">
        <h1>æ–‡æ¡£ä¸Šä¼ </h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
            <p class="upload-hint">æ”¯æŒ .txt, .md, .pdf, .docx æ ¼å¼ï¼Œæœ€å¤§ 10MB</p>
            <input type="file" id="fileInput" accept=".txt,.md,.pdf,.docx">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>

        <button class="btn btn-primary" id="uploadBtn" disabled>ä¸Šä¼ æ–‡æ¡£</button>

            <div class="spinner"></div>
            <p>å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p>

        <div class="link">

    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedTypes = ['.txt', '.md', '.pdf', '.docx'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExt)) {
                showMessage('ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹ï¼Œè¯·ä¸Šä¼  .txt, .md, .pdf, .docx æ ¼å¼çš„æ–‡ä»¶', 'error');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 10 * 1024 * 1024) {
                showMessage('æ–‡ä»¶è¿‡å¤§ï¼Œæœ€å¤§æ”¯æŒ 10MB', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
            hideMessage();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ä¸Šä¼ æ–‡ä»¶
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.classList.add('active');
            uploadBtn.disabled = true;
            hideMessage();

            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('æ–‡æ¡£ä¸Šä¼ æˆåŠŸï¼ç³»ç»Ÿæ­£åœ¨å¤„ç†ï¼Œè¯·ç¨å€™...', 'success');
                    selectedFile = null;
                    fileInfo.classList.remove('active');
                    fileInput.value = '';
                } else {
                    showMessage(data.detail || 'ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
        }

        function hideMessage() {
            message.className = 'message';
        }
    </script>
