<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ÁÆ°ÁêÜ - RAG Áü•ËØÜÂ∫ìÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: #e0e0e0;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-btn.logout {
            background: #f8d7da;
            color: #721c24;
        }

        .nav-btn.logout:hover {
            background: #f5c6cb;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .documents-header {
            max-width: 1200px;
            margin: 0 auto 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .documents-header h2 {
            font-size: 24px;
            color: #333;
        }

        .upload-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .documents-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .document-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
        }

        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .document-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .document-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .document-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }

        .document-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .document-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .document-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .document-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .document-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .doc-action-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #e1e8ed;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-action-btn:hover {
            background: #f0f7ff;
            border-color: #667eea;
        }

        .doc-action-btn.delete {
            color: #dc3545;
        }

        .doc-action-btn.delete:hover {
            background: #fff5f5;
            border-color: #dc3545;
        }

        /* ÈöêËóèÁöÑÊñá‰ª∂ËæìÂÖ• */
        #fileInput {
            display: none;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 12px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #07c160;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 12px;
            color: #999;
        }

        /* ÊèêÁ§∫Ê∂àÊÅØ */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast.info {
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <header class="header">
        <h1>RAG Áü•ËØÜÂ∫ìÁ≥ªÁªü</h1>
        <div class="header-actions">
            <a href="/static/index.html" class="nav-btn">Êô∫ËÉΩÈóÆÁ≠î</a>
            <a href="/static/upload.html" class="nav-btn active">Êñá‰ª∂ÁÆ°ÁêÜ</a>
            <button class="nav-btn logout" id="logoutBtn">ÈÄÄÂá∫</button>
        </div>
    </header>

    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="main-container">
        <div class="documents-header">
            <h2>ÊàëÁöÑÊñáÊ°£</h2>
            <button class="upload-btn" id="uploadBtn">‰∏ä‰º†ÊñáÊ°£</button>
            <input type="file" id="fileInput" accept=".txt,.md,.pdf,.docx">
        </div>
        <div class="documents-grid" id="documentsGrid">
            <!-- ÊñáÊ°£Âç°ÁâáÂ∞ÜÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
    </div>

    <!-- ÊèêÁ§∫Ê∂àÊÅØ -->
    <div class="toast" id="toast"></div>

    <script>
        // Ëé∑Âèñ token
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Ê£ÄÊü•ÊòØÂê¶ÁôªÂΩï
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = '/static/login.html';
                return false;
            }
            return true;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ§ËØÅ
        checkAuth();

        const accessToken = getToken();
        const apiConfig = {
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        };

        // DOM ÂÖÉÁ¥†
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const documentsGrid = document.getElementById('documentsGrid');
        const toast = document.getElementById('toast');

        // ÂàùÂßãÂåñ
        init();

        async function init() {
            await loadDocuments();
            setupEventListeners();
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            logoutBtn.addEventListener('click', logout);
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
        }

        // Âä†ËΩΩÊñáÊ°£ÂàóË°®
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents', {
                    headers: apiConfig.headers
                });
                const documents = await response.json();

                documentsGrid.innerHTML = documents.map(doc => `
                    <div class="document-card">
                        <div class="document-icon">${getFileIcon(doc.file_type)}</div>
                        <div class="document-name" title="${escapeHtml(doc.file_name)}">${escapeHtml(doc.file_name)}</div>
                        <div class="document-meta">
                            ${doc.formatted_size || formatFileSize(doc.file_size)} ¬∑ ${doc.formatted_created_at || formatDate(doc.created_at)}
                        </div>
                        <div class="document-meta">
                            ÂàáÁâáÊï∞Èáè: ${doc.chunk_count} ¬∑ ${doc.status_text || getStatusText(doc.status)}
                        </div>
                        <div class="document-status ${doc.status}">
                            ${doc.status_text || getStatusText(doc.status)}
                        </div>
                        <div class="document-actions">
                            <button class="doc-action-btn" onclick="downloadDocument(${doc.id})">‰∏ãËΩΩ</button>
                            <button class="doc-action-btn delete" onclick="deleteDocument(${doc.id})">Âà†Èô§</button>
                        </div>
                    </div>
                `).join('');

                if (documents.length === 0) {
                    documentsGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">
                            ÊöÇÊó†ÊñáÊ°£ÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆ‰∏ä‰º†ÊñáÊ°£
                        </div>
                    `;
                }
            } catch (error) {
                showToast('Âä†ËΩΩÊñáÊ°£ÂàóË°®Â§±Ë¥•', 'error');
            }
        }

        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                showToast('Ê≠£Âú®‰∏ä‰º†ÊñáÊ°£...', 'info');
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    showToast('ÊñáÊ°£‰∏ä‰º†ÊàêÂäüÔºåÊ≠£Âú®Â§ÑÁêÜ...', 'success');
                    await loadDocuments();
                } else {
                    const data = await response.json();
                    showToast(data.detail || '‰∏ä‰º†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØ', 'error');
            }

            fileInput.value = '';
        }

        // ‰∏ãËΩΩÊñáÊ°£
        async function downloadDocument(docId) {
            try {
                const response = await fetch(`/api/documents/${docId}/download`, {
                    headers: apiConfig.headers
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'document';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showToast('‰∏ãËΩΩÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('‰∏ãËΩΩÂ§±Ë¥•', 'error');
            }
        }

        // Âà†Èô§ÊñáÊ°£
        async function deleteDocument(docId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÊñáÊ°£ÂêóÔºü')) return;

            try {
                const response = await fetch(`/api/documents/${docId}`, {
                    method: 'DELETE',
                    headers: apiConfig.headers
                });

                if (response.ok) {
                    showToast('ÊñáÊ°£Âà†Èô§ÊàêÂäü', 'success');
                    await loadDocuments();
                } else {
                    showToast('Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('Âà†Èô§Â§±Ë¥•', 'error');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/static/login.html';
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'ÂàÜÈíüÂâç';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'Â∞èÊó∂Ââç';
            return date.toLocaleDateString();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getFileIcon(fileType) {
            const icons = {
                'pdf': 'üìï',
                'docx': 'üìò',
                'txt': 'üìÑ',
                'md': 'üìù'
            };
            return icons[fileType] || 'üìÑ';
        }

        function getStatusText(status) {
            const texts = {
                'completed': 'Â∑≤ÂÆåÊàê',
                'pending': 'Â§ÑÁêÜ‰∏≠',
                'error': 'Â§±Ë¥•'
            };
            return texts[status] || status;
        }

        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
